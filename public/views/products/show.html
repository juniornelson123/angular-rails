<h3><i class="fa fa-angle-right"></i> {{product.title}}</h3>
          	
<div class="row">
	<div class="col-lg-12">
		<div class="form-panel">
			<h4 class="mb"><i class="fa fa-angle-right"></i> {{product.title}}</h4>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 desc">
					
					<a class="fancybox" href="images/profile-02.jpg">
							<div class="project-wrapper" >
				                <div class="project">
				                    <div class="photo-wrapper">
				                        <div class="photo">
											<div class="default-panel pn" ng-style="{'background-image':'url(http://localhost:3000/images/profile-02.jpg)'}">
				        					</div>  
				                        <div class="overlay"></div>
				                    	</div>
				                	</div>
				            	</div>
			            	</div>
			        </a>
				</div><br>
				<div class="col-lg-8">
					
					<div>
						<label><strong>Nome:</strong></label>
						{{product.title}}
					</div>

					<div>
						<label><strong>Preço:</strong></label>
						{{product.price}}
					</div>

					<div>
						<label><strong>Descrição:</strong></label>
						{{product.description}}
					</div>
				</div>
			</div>
			<br>	
			<div>
				<a class="btn btn-default" href="/#!/produtos">Voltar</a>
				<a class="btn btn-primary" href="/#!/produtos/{{product.id}}/edit">Editar</a>
				<button class="btn btn-danger" ng-click="destroy(product.id)">Deletar</button>
			</div>
		</div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
