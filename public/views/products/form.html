<div class="row mt">
	<div class="col-lg-12">
  <div class="form-panel">
      <form class="form-horizontal style-form">
         
          <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Nome</label>
              <div class="col-sm-10">
                  <input type="text" ng-model="product.title" class="form-control round-form">
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Price</label>
              <div class="col-sm-10">
                  <input type="text" ng-model="product.price" class="form-control round-form">
              </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                  <input type="text" ng-model="product.description" class="form-control round-form">
              </div>
          </div>
         <button type="submit" ng-click="saveProduct(product)">Salvar</button>
      </form>
  </div>
	</div><!-- col-lg-12-->      	
</div><!-- /row -->
